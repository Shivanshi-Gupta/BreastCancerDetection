<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title> Prediction Details </title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <header>Enter the value of Tumor Features</header>

        <form action="#">
            <div class="form first">
                <div class="Details">
                    <span class="title"></span>
                    
                    <div class="fields">
                        <div class="input-field">
                            <label>Mean radius</label>
                            <input type="text" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label>Mean texture</label>
                            <input type="text" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label>Mean perimeter</label>
                            <input type="text" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label>Mean area</label>
                            <input type="text" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label>Mean smoothness</label>
                            <input type="text" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label>mean symmetry</label>
                            <input type="text" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label>mean compactness</label>
                            <input type="text" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label>mean concativity</label>
                            <input type="text" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label>perimeter error</label>
                            <input type="text" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label>area error</label>
                            <input type="text" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label>radius error</label>
                            <input type="text" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label>texture error</label>
                            <input type="text" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label>mean fractal dimension</label>
                            <input type="text" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label></label>
                            <input type="text" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label></label>
                            <input type="text" placeholder="" required>
                        </div> 
                    </div>    
                </div>
            </div>
        </form>
    </div>

</body>
</html>
